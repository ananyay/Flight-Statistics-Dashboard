  <style>
    body {
        padding: 0;

        height: 100%;

<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-12">
          <div id="graph1"></div>

        </div>
        <div class="col-sm-6">
          <div id="graph2a"></div>

        </div>
        <div class="col-sm-6">
          <div id="graph2b"></div>

        </div>
        <div class="col-sm-12">
          <div id="graph3"></div>

        </div>
    </div>
</div>

<!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script> -->
<!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  
<div class ="container-fluid">
  <div class = "row">
    <h2 class = "text-center text-white col-md-8 offset col-md-2">
       Flight Delays At Major Airports
    </h2>
  </div>  
  
</div>

  <div class = "row mx-auto">
    <div class = "btn-tollbar offset-md-2" role ="toolbar" aria-label = "Toolbar with button groups" id ="months">
      <div class = "btn-group mr-2" role = "group" aria-label = "first group">
          <button type="button" class="btn btn-info " value = "1" onclick="someClick(this.value)" >Jan</button>
          <button type="button" class="btn btn-warning " value = "2" onclick="someClick(this.value)">Feb</button>
          <button type="button" class="btn btn-warning " value = "3" onclick="someClick(this.value)">Mar</button>
      </div>
      <div class = "btn-group mr-2" role = "group" aria-label = "second group">
          <button type="button" class="btn btn-warning " value = "4" onclick="someClick(this.value)">Apr</button>
          <button type="button" class="btn btn-warning " value = "5" onclick="someClick(this.value)">May</button>
          <button type="button" class="btn btn-warning " value = "6" onclick="someClick(this.value)">June</button>
      </div>
      <div class = "btn-group mr-2" role = "group" aria-label = "third group">
          <button type="button" class="btn btn-warning " value = "7" onclick="someClick(this.value)">July</button>
          <button type="button" class="btn btn-warning " value = "8" onclick="someClick(this.value)">Aug</button>
          <button type="button" class="btn btn-warning " value = "9" onclick="someClick(this.value)">Sept</button>
      </div>
      <div class = "btn-group mr-2" role = "group" aria-label = "fourth group">
          <button type="button" class="btn btn-warning " value = "10" onclick="someClick(this.value)">Oct</button>
          <button type="button" class="btn btn-warning " value = "11" onclick="someClick(this.value)">Nov</button>
          <button type="button" class="btn btn-warning " value = "12" onclick="someClick(this.value)">Dec</button>
      </div>
    </div>
  </div>
</div>

<br>

<div class = "col-md-8 offset-md-1">
  <div id="map"> map </div>
  
</div>



<script type="text/javascript" src="./../static/js/config.js"></script>
<script type="text/javascript" src="./../static/js/logic.js"></script>
  
</body>

</html>
